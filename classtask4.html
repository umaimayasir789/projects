<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>styled registration form</title>
</head>
<style>
    body {


        font-family: Arial, sans-serif;
        background-color: rgb(234, 234, 243);
        text-align: center;
        margin: 20px;
    }

    .container {
        width: 100%;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        background-color: black color: white;
        padding: 10px;
        border-radius: 5px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }

    th,
    td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
    }

    th {
        background-color: #4a74a8;
        color: white
    }

    .form-container {
        margin-top: 20px;
        text-align: left;
        padding: 20px;
        border-radius: 10px;
        background: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: inline-block;
    }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #4a74a8;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #3a5c8f
    }
    
      /* Multimedia Section */
        .media-section {
            text-align: center;
            background-color: #3a5c8f
            margin-top: 20px;}
</style>

<body>
    <div class="container">
        <h2> student Informaton Table</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Grade</th>
                </tr>
            </thead>
        </table>
        <table>
            <tr>

                <td>John Doe</td>
                <td>16</td>
                <td>10th</td>
            </tr>

        </table>
        <table>
            <tr>
                <td>Jane Smith</td>
                <td>17</td>
                <td>11th</td>
            </tr>
        </table>
        <div class="form-container">
            <h3>student Registration Form</h3>
            <form>
                <label for="fname">Name:</label>
                <input type="text" id="fname" name="fname" value=""><br>
                <lable for="email">email:</lable>
                <input type="text" id="email" name="email" value=""><br>
                <lable for="comments">comments:</lable>
                <input type="text" id="comments" name="comments" rows="4"><br>
                <br><br>
            
                <input type="submit" value="Submit">
            </form>
        </div>

        <h2>audio and video</h2>

        <audio audio controls autoplay muted>
            <source src="horse.ogg" type="audio/ogg">
        </audio>
        <br><br>
        <video width="320" height="240" autoplay controls>
            <source src="movie.mp4" type="video/mp4">
        </video>
    </div>
</body>

</html>
