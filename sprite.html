<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprite Reveal Effect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #d8aeae;
        }

        .sprite-container {
            width: 200px; /* Adjust size based on sprite sheet */
            height: 200px;
            background-image: url('pink background.avif'); /* Replace with your sprite sheet */
            background-size: 400% 100%; /* Example: 4 frames in a row */
            background-position: 0 0;
            position: relative;
            cursor: pointer;
        }
        .overlay {
         position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(186, 122, 167, 0.7); /* Dark overlay */
            transition: opacity 0.5s ease;
        }

        .sprite-container:hover .overlay,
        .sprite-container:active .overlay {
            opacity: 0; /* Reveal image */
        }
    </style>
</head>
<body>
    <div class="sprite-container">
        <div class="overlay"></div>
    </div>
</body>
</html>
