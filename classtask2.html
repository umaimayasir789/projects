<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listing</title>
</head>
<style>
    table th,td{
        background-color: rgb(132, 143, 143);
    padding: auto;
        border: 1px solid black;

    }

        /* border-spacing: 10px; */
    
</style>
<body>
    <h2>unordered list</h2>
    <ul type ="square">
        <li>cofee</li>
        <li>tea</li>
        <li>milk</li>
    </ul>
<h2>ordered list</h2>
<ol type ="a">
    <li>apple</li>
    <li>banana</li>
    <li>coconut</li>
</ol>
<h2>description list</h2>
<d1>
    <dt>coffee</dt>
    <dd>black hot drink</dd>
    <dt>milk</dt>
    <dd>white cold milk</dd>
</d1>
<h2>table record</h2>
<thead>
    <table>
        <tr>
            <th>student</th>
            <th>roll.no</th>
            <th>city</th>
        </tr>
    </table>
</thead>
<table>
<tr>

</tr>
<tr>
    <td>Abiha</td>

</tr>
</table>
    
</body>
</html>
